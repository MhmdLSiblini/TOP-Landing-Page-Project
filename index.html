<!DOCTYPE html>
<html lang="en">
<head>

    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar and Header Section -->

    <section class="header dark-blue-background">
        <nav>
            <h2>
                Header Logo
            </h2>
            <ul class="links">
                <li><a class="white-text" href="#">header link one</a></li>
                <li><a class="white-text" href="#">header link two</a></li>
                <li><a class="white-text" href="#">header link three</a></li>
            </ul>
        </nav>
        <div class="header-container">
            <div class="header-text">
                <h1 class="light-h1">
                    This website is awesome

                <p class="white-text">
                    This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast
                </p>

                    Sign up
                </button>

            <img src="https://dummyimage.com/500x250/555/fff&text=this+is+a+placeholder+for+an+image" alt="Placeholder Image with Text">

    <section class="information">

    </section>
